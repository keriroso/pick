<ion-view hide-back-button="true" view-title="Preferencia">
  <ion-nav-buttons side="right">
    <button class="button button-clear "><i class="icon ion-ios-checkmark-empty"></i></button>
  </button>
  </ion-nav-buttons>
    <ion-content  overflow-scroll=true scroll=true  ng-class="{expanded:$scope.isExpanded}">
        <h5 class="content padding double-padding-x">AyÃºdanos a crear tu propia experiencia personalizada</h5>
        <div class="" ng-init='loadEvent(true)'>
          <div class='item item-divider line-height-normal height animate-fade-slide-in-righ padding-preferencia'  ng-repeat="(key, value) in list_preferens | groupBy: 'Categoria'">
            <div class="rem">
              {{key}}
            </div>
            <div class="list-preferencia">
              <div  class=" item-thumbnail-preferencia" ng-class="{class_active: ConsultarPreferencia(list_preferens.pid)}"  ng-repeat="list_preferens in value">
                <div   ng-click='GuardarPreferencias(list_preferens.pid,list_preferens.cid)'>
                  <i class="{{list_preferens.clase}} font-icon"></i>
                  <div class="no-margin">
                    {{list_preferens.Preferencia}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </ion-content>
    <!-- <button id="fab-profile" class="button button-fab button-fab-bottom-right button-energized-900"><i class="icon ion-checkmark"></i></button> -->

</ion-view>
