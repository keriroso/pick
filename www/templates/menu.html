<ion-side-menus ng-cloak="">
  <ion-side-menu-content ng-controller="NavCtrl">
    <ion-nav-bar class="carrot-b white-c">
      <ion-nav-back-button class="button-icon button-clear ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
      </button>
    </ion-nav-buttons>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-assertive  class_active auto-h">
      <div class="padding text-center">
        <img class="avatar" ng-src="img/daenerys.jpg">
        <h1 class="title relative pre-line left-title line-height-normal auto-h">{{usuario.name}}</h1>
      </div>
    </ion-header-bar>
    <ion-content has-header="true" class="top-header-profile ">
      <ion-list >
      <ion-item  menu-close="" class="concrete item-content"> <i class="icon ion-pin padding font-icon carrot-c"></i>Check-in</ion-item>
      <ion-item menu-close="" class="concrete"><i class="icon ion-person padding font-icon calm"></i>Mi Perfil</ion-item>
      <ion-item menu-close="" class="concrete"><i class="icon ion-ios-location padding font-icon royal"></i>Mis Check-in</ion-item>
      <ion-item  menu-close="" class="concrete"><i class="icon ion-android-favorite padding font-icon assertive"></i>Mis Locales</ion-item>
      <ion-item  menu-close="" class="concrete">
        <a ng-href="#/preferencia" class="text-decoration-none concrete">
          <i class="icon ion-android-happy padding font-icon energized "></i>Mis Prefencias
        </a>
      </ion-item>
      <ion-item  menu-close="" class="concrete"><i class="icon ion-gear-a padding font-icon balanced"></i>Configuracion</ion-item>
      <ion-item  menu-close="" class="concrete">
        <a ng-controller="UserCtrl" ng-click="eliminarSession(true)" class="text-decoration-none concrete">
      <i class="icon ion-close padding font-icon dark"></i>Cerrar session</a></ion-item>
    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
